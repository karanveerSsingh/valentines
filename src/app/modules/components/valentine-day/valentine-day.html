<div class="valentine-day">
  <div class="valentine-container d-flex flex-column align-items-center justify-content-center">
    <div class="hearts">
      @for (h of hearts; track $index) {
        <span></span>
      }
    </div>

    @if (showBanner) {
      <div class="banner">
        <div class="paper-heart">
          <img
            src="../../../../assets/paper-heart-paper-banner-party-banner-happy-valentine-s-day-love-card-happy-birthday-banner_190024-1439-removebg-preview.png"
            alt=""
          />
        </div>
        <div class="title-1">
          <h1>Happy Valentine's Day</h1>
          <p>My Love ❤️</p>
        </div>
        <div class="chocolate-box">
          <img
            src="../../../../assets/png-transparent-chocolate-chocolate-heart-shaped-red-removebg-preview.png"
            alt=""
          />
        </div>
      </div>
    }

    @if (!showBanner && !showLetter && !showCelebration) {
      <!-- New love-forever component -->
      <app-love-forever (showLetter)="showLoveLetter()" (backToBanner)="goBackToBanner()">
      </app-love-forever>
    }

    @if (showLetter && !showCelebration) {
      <!-- Heart 2 Heart Love Letter Component -->
      <app-love-letter (celebrate)="celebrate()" (backToPhoto)="goBackToPhoto()"> </app-love-letter>
    }

    @if (showCelebration) {
      <!-- Celebration Component -->
      <app-celebration (backToLetter)="goBackToLetter()"> </app-celebration>
    }

    @if (showBanner) {
      <div>
        <div>
          <img
            src="../../../../assets/325df4a473a66bad8fc759ca572636d1-removebg-preview.png"
            alt=""
          />
        </div>
        <div class="arrow-btn" (click)="scrollToContent()">
          <img
            src="../../../../assets/5a80743c-20d7-4952-b99b-efad362de16a-removebg-preview.png"
            alt=""
          />
        </div>
      </div>
    }
  </div>
</div>
